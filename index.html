<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Estimator API Tester</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Login or Register -->
      <div class="login_container">
        <form>
          <h2>Login or Register</h2>
          <label for="login_username">Username:</label><br />
          <input type="text" name="login_username" id="login_username" /><br />
          <label for="login_password">Password:</label><br />
          <input type="password" name="login_password" id="login_pwd" /><br />
          <input type="button" value="Login" />
          <input type="button" value="Register" />
        </form>
      </div>

      <!-- Stage Controller -->
      <div class="stage_container">
        <h2>Stage Controller</h2>
        <form>
          <input type="button" value="Start" id="start_stage" />
          <input type="button" value="Stop" id="stop_stage" />
        </form>
      </div>

      <!-- Paragraph Sender -->
      <div class="paragraph_container">
        <h2>Paragraph Sender</h2>
        <form>
          <label for="fparagraph">Enter Your Paragraph Content:</label><br />
          <input type="text" name="fparagraph" id="paragraph" /><br />
          <input type="button" value="Send Paragraph" />
        </form>
      </div>

      <!-- Returned Data -->
      <div class="data_container" id="data_receiver">
        <!-- Received Data Shows Here -->
      </div>
    </div>
  </body>
</html>
